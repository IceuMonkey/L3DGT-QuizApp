<!-- Base HTML template with Styling -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Styling Sheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> <!-- Bootstrap CSS CDN link -->
    <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='style.css')}}"> <!--Static Style Sheet-->
 
    {% block extra_css %}{% endblock %} <!-- Block for page specific Static CSS -->
 
    <style></style>


</head>
<body>
    <!-- NAV BAR -->
    <nav class="navbar sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Quiziest Quiz</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Quiziest Quiz</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item"></li>
                <a class="nav-link" href="/sign-up">Sign Up</a>
              </li>
              <li class="nav-item"></li>
                <a class="nav-link" href="/logout">Logout</a>
              </li>
              <li class="nav-item"></li>
                <a class="nav-link" href="/settings">Settings</a>
              </li>              
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Page Specific content -->
    <div class="container-fluid">
      {% block content %}
      {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    {% block darkmode_script %}
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const htmlElement = document.documentElement;
            const switchElement = document.getElementById('darkModeSwitch');

            // Set the default theme to dark if no setting is found in local storage
            const currentTheme = localStorage.getItem('bsTheme') || 'dark';
            htmlElement.setAttribute('data-bs-theme', currentTheme);
            switchElement.checked = currentTheme === 'light';

            switchElement.addEventListener('change', function () {
                if (this.checked) {
                  htmlElement.setAttribute('data-bs-theme', 'light');
                  localStorage.setItem('bsTheme', 'light');
                } else {
                    htmlElement.setAttribute('data-bs-theme', 'dark');
                    localStorage.setItem('bsTheme', 'dark');
                }
            });
        });
    </script>
    {% endblock %}

    <!-- Page Spcific Scripts -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
