{% extends "base.html" %}
{% block title %}User{% endblock %}

{% block content %}
    <!-- Flashed Message Block -->
    {% with messages = get_flashed_messages() %}  
        {% if messages %} <!-- Check if there are any messages -->
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<h1>Welcome, {{name}}</h1>
<p>Your Highscore: {{highscore}}</p>

{% endblock %}
