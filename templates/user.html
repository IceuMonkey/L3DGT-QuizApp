{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}  
        {% if messages %} <!-- Check if there are any messages -->
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<p>Welcome, {{user}}</p>
{% endblock %}
